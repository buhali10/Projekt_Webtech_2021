<div class = 'row m-0 w-100'>
  <div class = 'col-md-4 offset-4 mt-5'>
      <h4> Please sign up to continue.</h4>
    <form>
      <div class="mb-3">
        <label for="username" class="control-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" >
      </div>
      <div class="mb-3">
        <label for="email" class="control-label">Email</label>
        <input type="text" class="form-control" id="email" name="email" >
      </div>
      <div class="mb-3">
        <label for="password" class="control-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" >
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I'll be commited to my learning process</label>
      </div>
      <button type="button" class="btn btn-outline-primary"data-toggle="modal" data-target="#exampleModal">Submit</button>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Be hardworking!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
